<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Albums, Songs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="">

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="jumbotron" id="form-add-albums">
                    <!-- Album Form -->
                    <form id='add-album' action="/api/albums" method="post">
                        <h2>Add a new Album</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" placeholder="Enter Album Name" type="text" name="name" id='album-name'>
                        </div>

                        <div class="form-group">
                            <label for="genre">Genre</label>
                            <input class="form-control" placeholder="Enter Album Genre" type="text" name="genre" id='album-genre'>
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
                <div class="jumbotron" id="form-add-songs">
                    <!-- Song Form -->
                    <form id='add-song' action="/api/songs" method="post">
                        <h2>Add a new Song</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input class="form-control" placeholder="Enter Song Name" type="text" name="name" id="song-name">
                        </div>

                        <div class="form-group">
                            <label for="genre">Album</label>
                            <select class="form-control" name="album" id='album-select'>
                <option value="0">None</option>
            </select>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-sm">
                <!-- New songs are displayed here -->
                <div class="jumbotron">
                    <h2>Song List</h2>
                    <ul class="list-group" id='all-songs'></ul>
                </div>
            </div>
        </div>
    </div>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

</body>

</html>
